<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Your Currency</title>
    <link rel="stylesheet" href="/styles.css" />
    
  </head>
  <body>
    <nav>
      <div class="logo">Currency Converter</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/About">About Us</a></li>
        <li><a href="/Contact">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Choose a currency to convert</h1>
      <form action="/action.php" method="get">
        <label  for="quantity">Choose a quantity: </label>
        <input type="number" name="quantity" min="1" max="10" />
        <label  for="currency">Choose a currency:</label>
        <select name="currency">
          <option value="INR">Indian rupee</option>
          <option value="USD">US dollar</option>
          <option value="EUR">Euro</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
      <div class="output">
        <h2>Here is your converted values in different currencies</h2>
        <table>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Currency code</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
    <script src="/app.js"></script>
    <footer>copyright &copy; All rights reserved</footer>
    <!-- <script src="/app.js"></script> -->
  </body>
</html>
